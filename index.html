<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    <style>
      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      .calculator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
      }

      .calculator-screen {
        width: 100%;
        height: 100px;
        border: solid 0.5px;
        background-color: white;
        color: black;
        text-align: right;
        padding-right: 20px;
        padding-left: 10px;
        font-size: 4rem;
      }

      .btn {
        height: 60px;
        border: solid 0.5px;
        border-radius: 5px;
        font-size: 2rem!important;
      }

      .zero {
        grid-area: 6 / 1 / 6 / 3;
      }

      .equal-sign {
        height: 100%;
        grid-area: 5 / 5 / 7 / 5;
      }

      .calculator-keys {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 3px;
        padding-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="calculator card">
        <input class="calculator-screen z-depth-1" name='textview' value="0" disabled>

        <div class="calculator-keys">
          <input type="button" class="btn btn-info" value="MC">
          <input type="button" class="btn btn-info" value="MR">
          <input type="button" class="btn btn-info" value="MS">
          <input type="button" class="btn btn-info" value="M+">
          <input type="button" class="btn btn-info" value="M-">

          <input type="button" class="backspace btn btn-danger btn-sm" value="&LeftArrow;">
          <input type="button" class="all-clear btn btn-danger btn-sm" value="CE">
          <input type="button" class="clear btn btn-danger btn-sm" value="C">
          <input type="button" class="btn btn-primary" value="&plusmn;">
          <input type="button" class="btn btn-primary" value="&radic;">                    

          <input type="button" value="7" class="btn btn-light">
          <input type="button" value="8" class="btn btn-light">
          <input type="button" value="9" class="btn btn-light">
          <input type="button" class="btn btn-primary" value="&divide;">
          <input type="button" class="btn btn-primary" value="&percnt;">

          <input type="button" value="4" class="btn btn-light">
          <input type="button" value="5" class="btn btn-light">
          <input type="button" value="6" class="btn btn-light">
          <input type="button" class="btn btn-primary" value="&#215;">
          <input type="button" class="btn btn-primary" value="1/x">

          <input type="button" value="1" class="btn btn-light">
          <input type="button" value="2" class="btn btn-light">
          <input type="button" value="3" class="btn btn-light">
          <input type="button" class="btn btn-primary" value="-">

          <input type="button" value="0" class="zero btn btn-light">
          <input type="button" class="btn btn-light" value=".">                    
          <input type="button" class="btn btn-primary" value="+">
          <input type="button" class="equal-sign btn btn-success" value="=">
        </div>
      </div>
    </div>
  </body>
</html>
